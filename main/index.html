<script>
var swiper = new Swiper('.main-swiper', {
  pagination: {
	el: '.swiper-pagination',
  },
  navigation: {
	nextEl: '.swiper-button-next',
	prevEl: '.swiper-button-prev',
  },
});

$(function(){
	$(".goods-list .list button").click(function(){
		$(this).parents(".goods-list").find(".list .active").removeClass("active");
		$(this).addClass("active");
		if ($(".fa-th-list", this).parent().hasClass("active")) {
			$(this).parents(".goods-list").children(".items").addClass("th-list");
		} else {
			$(this).parents(".goods-list").children(".items").removeClass("th-list");
		}
	});
});
</script>
